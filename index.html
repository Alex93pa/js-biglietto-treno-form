<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="big-container">
        <!-- PRIMO BLOCCO -->
        <h2 class="center white">CALCOLA IL PREZZO DEL TUO BIGLIETTO </h2>
        
        <form class="container-dati">
            <div class="dati border">
                <label class="nome border inline">
                    <h4 class="margin-15t center pink">Nome e Cognome</h4>
                    <input type="text" name="nomeCognome" placeholder="Nome e cognome">
                </label>
            
                <label class="km inline border">
                    <h4 class="margin-15t center pink">Km da percorrere</h4>
                    <input type="text" name="km" placeholder="Km">
                </label>
            
                <label class="eta inline border">
                    <h4 class="margin-15t center pink">Fascia d'età</h4>
                    <select class="center" name="age" id="categoria">
                        <option value="”">Under 18</option>
                        <option value="”">18-65 anni</option>
                        <option value="”">Over 65</option>
                    </select>
                </label>
            </div>
            <div class="btn border">
                <button> Genera</button>

                <button type="reset">Annulla</button>
            </div>
        </form>
        
        <!-- SECONDO BLOCCO -->
        <h2 class="center white">IL TUO BIGLIETTO</h2>
        
        <section class="container-ticket">
            <h5>DETTAGLIO PASSEGGERI</h5>
            <div class="dettagli-ticket">

                <div class="info f-info center b-topbot">
                    <h5>NOME PASSEGGERO</h5>
                </div>
                <div class="info center inline b-topbot">
                    <h5>Offerta</h5>
                </div>
                <div class="info center inline b-topbot">
                    <h5>Carrozza</h5>
                    
                </div>
                <div class="info center inline b-topbot">
                    <h5>codice CP</h5>
                    
                </div>
                <div class="info center inline b-topbot">
                    <h5>Costo Biglietto</h5>
                    
                </div>
            </div>
        </section>
    
    
    </div>
    <script src="script.js"></script>
</body>
</html>
