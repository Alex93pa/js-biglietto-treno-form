<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="big-container">
        <!-- PRIMO BLOCCO -->
        <div class="m-block">

            <h2 class="center white">CALCOLA IL PREZZO DEL TUO BIGLIETTO </h2>
            
            <form class="container-dati">
                <div class="dati">
                    <label class="nome inline">
                        <h4 class="margin-15t center pink">Nome e Cognome</h4>
                        <input type="text"  id="input-nome" placeholder="Nome e cognome">
                    </label>
            
                    <label class="km inline">
                        <h4 class="margin-15t center pink">Km da percorrere</h4>
                        <input type="text" placeholder="Km" id="kmUtente">
                    </label>
                    
                    <label class="eta inline">
                        <h4 class="margin-15t center pink">Fascia d'et√†</h4>
                        <select class="center" id="categoria">
                            <option value="Under18">Under 18</option>
                            <option value="18-65">18-65 anni</option>
                            <option value="Over65">Over 65</option>
                        </select>
                    </label>
                </div>
                <div class="btn">
                    <button id="crea-ticket" type="button"> Genera</button>
                    
                    <button id="reset" type="reset">Annulla</button>
                </div>
        </form>
    </div>
        
        <!-- SECONDO BLOCCO -->
    <div class="m-block">

        <h2 class="center white">IL TUO BIGLIETTO</h2>
        
        <section class="container-ticket">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <div class="dettagli-ticket">

                <div class="info f-info center b-topbot">
                    <h4>NOME PASSEGGERO</h4>
                    <h4 id="nome-passeggero"></h4>
                </div>
                <div class="info center inline b-topbot">
                    <h4>Offerta</h4>
                    <div class="valore" id="offerta"></div>
                </div>
                <div class="info center inline b-topbot">
                    <h4>Carrozza</h4>
                    <div class="valore" id="carrozza"></div>
                </div>
                <div class="info center inline b-topbot">
                    <h4>Codice CP</h4>
                    <div class="valore" id="codice-CP"></div>
                </div>
                <div class="info center inline b-topbot">
                    <h4>Costo Biglietto</h4>
                    <div class="costo" id="costoBiglietto"></div>
                </div>
            </div>
        </section>
    </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
